name    = Blio
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2019

[GatherDir]
[Encoding]
encoding = bytes
match = \.jpg$

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Repository]

[CheckChangeLog]

[Manifest]

[TestRelease]
[ConfirmRelease]

[AutoPrereqs]

[VersionFromModule]
[ModuleBuild]
[PodWeaver]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown 
filename = README.md 
location = root
[InstallGuide]
[MetaJSON]

[@Git]

